buildType:
  default: debug
  description: Build types
  choices:
    debug:
      short: Debug
      long: Include debugging information without optimizations
      buildType: Debug
      settings:
        CMAKE_CXX_CLANG_TIDY: "clang-tidy"
        B_TREE_BUILD_TESTS: ON
        B_TREE_TEST_THREAD_NUM: 8
        B_TREE_TEST_RANDOM_SEED: 0
        B_TREE_TEST_EXEC_NUM: 1E5
        B_TREE_TEST_OVERRIDE_MIMALLOC: OFF
    relWithDebInfo:
      short: RelWithDebInfo
      long: Perform optimizations and include debugging informatin
      buildType: RelWithDebInfo
      settings:
        CMAKE_CXX_CLANG_TIDY: "clang-tidy"
        B_TREE_BUILD_TESTS: ON
        B_TREE_TEST_THREAD_NUM: 8
        B_TREE_TEST_RANDOM_SEED: 0
        B_TREE_TEST_EXEC_NUM: 1E5
        B_TREE_TEST_OVERRIDE_MIMALLOC: OFF
    release:
      short: Release
      long: Perform optimizations and omit debugging informatin
      buildType: Release
      settings:
        CMAKE_CXX_CLANG_TIDY: "clang-tidy"
        B_TREE_BUILD_TESTS: ON
        B_TREE_TEST_THREAD_NUM: 8
        B_TREE_TEST_RANDOM_SEED: 0
        B_TREE_TEST_EXEC_NUM: 1E5
        B_TREE_TEST_OVERRIDE_MIMALLOC: OFF
